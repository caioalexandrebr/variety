<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset=utf-8>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name=viewport>
    <meta name="HandheldFriendly" content="True">
    <meta http-equiv="refresh" content=5;url="/variety/">
    <title>Variety - Caio Alexandre</title>
    
    <style>html, body {
        height: 100%;
        font-family: sans-serif;

        -webkit-font-smoothing: antialiased;
    }
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .message {
        text-align: center;

        margin-bottom: 8px;
    }
    p {
        -webkit-margin-after: 0px;
        -webkit-margin-before: 0px;
        font-size: 15px;
        color: #7F828B;
        line-height: 21px;
        margin-bottom: 4px;
    }

</head>
<body>
    <div class=spacer></div>
    <div class=message>
        <div class=message__title>Sua mensagem foi enviada com sucesso!</div>
